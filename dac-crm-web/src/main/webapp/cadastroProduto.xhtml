<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template.xhtml">
		<ui:define name="centro">
			<h:form id="cadastroProduto">
				<div style="clear:both;" class="center">
					<h:outputText value="#{msg.cadastro} #{msg.de} #{msg.produtos}" style="font-size:13px; "/>
					<p:commandButton icon="ui-icon-search" style="margin-left: 10px;" onclick="prodDialog.show()"/>
				</div>
				<div class="center" style="padding-top: 15px;">
					<table border="0">
						<tr>
							<td class="label">
								<h:outputText value="#{msg.nome}: " />
							</td>
							<td>
								<h:inputText value="#{produtoBean.produto.descricao}" />
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.categoria}: " />
							</td>
							<td>
								<h:inputText value="#{produtoBean.produto.categoria}" />
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.quantidade}: " />
							</td>
							<td>
								<h:inputText value="#{produtoBean.produto.qtdEstoque}" />
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.fornecedor}: " />
							</td>
							<td>
								<h:inputText value="#{produtoBean.produto.fornecedor.nome}" />	
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.valorCompra}: " />
							</td>
							<td>
								<h:inputText value="#{produtoBean.produto.valorCompra}" />	
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.valorVenda}: " />
							</td>
							<td>
								<h:inputText value="#{produtoBean.produto.valorVenda}" />	
							</td>
						</tr>
						<tr>
							<td class="label">
								<p:commandButton value="#{msg.cancelar}" />
							</td>
							<td>
								<p:commandButton value="#{msg.salvar}" />	
							</td>
						</tr>
					</table>
				</div>
			</h:form>
			<p:dialog widgetVar="prodDialog" closable="true" id="prodDialog">
				<p:panelGrid style="border: 0 !important">
					<p:row>
						<p:column style="text-align: right;">
							<h:outputText value="#{msg.produto}" />
						</p:column>
						<p:column style="text-align: left;">
							<h:inputText value="#{produtoBean.produto.descricao}" />
							<p:commandButton value="#{msg.pesquisar}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:dataTable value="#{produtoBean.lstProd}" var="lstProd" rows="10" paginator="true" paginatorPosition="bottom"
								selection="#{produtoBean.produto}" selectionMode="single">
						<p:ajax event="rowSelect" listener="#{produtoBean}" update="@form" />
					<p:column style="text-align: left;">
						<f:facet name="header">
							<h:outputText value="#{msg.nome}" />
						</f:facet>
						<h:outputText value="#{lstProd.descricao}" />
					</p:column>
					
					<p:column style="text-align: right;">
						<f:facet name="header">
							<h:outputText value="#{msg.doc}" />
						</f:facet>
						<h:outputText value="#{lstProd.id}"  />
					</p:column>
				</p:dataTable>
			</p:dialog>	
		</ui:define>
	</ui:composition>
	
	
</html>
