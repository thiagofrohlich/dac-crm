<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template.xhtml">
		<ui:define name="style">
			<style type="text/css">
				.dsc{width: 200px;}
				.cod{width: 45px;}
			</style>
		</ui:define>
	
		<ui:define name="centro">
			<h:form id="cadastroProduto">
				<div style="clear:both;" class="center">
				<p:messages showDetail="true" autoUpdate="true"  />
					<h:outputText value="#{msg.cadastro} #{msg.de} #{msg.produtos}" style="font-size:13px; "/>
					<p:commandButton icon="ui-icon-search" style="margin-left: 10px;" onclick="prodDialog.show()"/>
				</div>
				<div class="center" style="padding-top: 15px;">
					<table border="0">
						<tr>
							<td class="label">
								<h:outputText value="#{msg.nome}: " />
							</td>
							<td>
								<h:inputText value="#{produtoBean.produto.descricao}" styleClass="dsc"/>
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.quantidade}: " />
							</td>
							<td>
								<h:inputText value="#{produtoBean.produto.qtdEstoque}" styleClass="dsc"/>
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.fornecedor}: " />
							</td>
							<td>
								<h:inputText value="#{produtoBean.produto.fornecedor.cnpj}" styleClass="cod"/>
								<h:inputText value="#{produtoBean.produto.fornecedor.nome}" disabled="true" />
								<p:commandButton icon="ui-icon-search" onclick="pessoaDialog.show()"/>
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.valorCompra}: " />
							</td>
							<td>
								<h:inputText value="#{produtoBean.produto.valorCompra}" styleClass="dsc"/>	
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.valorVenda}: " />
							</td>
							<td>
								<h:inputText value="#{produtoBean.produto.valorVenda}" styleClass="dsc"/>	
							</td>
						</tr>
						<tr>
							<td class="label">
								<p:commandButton value="#{msg.cancelar}" />
							</td>
							<td>
								<p:commandButton value="#{msg.salvar}"  action="#{produtoBean.salvar()}"/>	
							</td>
						</tr>
					</table>
				</div>
			<p:dialog widgetVar="prodmodal" closable="true" id="prodDialog">
				<p:panelGrid style="border: 0 !important">
					<p:row>
						<p:column style="text-align: right;">
							<h:outputText value="#{msg.produto}" />
						</p:column>
						<p:column style="text-align: left;">
							<h:inputText value="#{produtoBean.prodDialog.descricao}" />
							<p:commandButton value="#{msg.pesquisar}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:dataTable value="#{produtoBean.lstProd}" var="lstProd" rows="10" paginator="true" paginatorPosition="bottom" rowKey="#{lstProd.id}"
								selection="#{produtoBean.prodDialog}" selectionMode="single">
						<p:ajax event="rowSelect" listener="#{produtoBean}" update="@form" />
					<p:column style="text-align: left;">
						<f:facet name="header">
							<h:outputText value="#{msg.nome}" />
						</f:facet>
						<h:outputText value="#{lstProd.descricao}" />
					</p:column>
					
					<p:column style="text-align: right;">
						<f:facet name="header">
							<h:outputText value="#{msg.doc}" />
						</f:facet>
						<h:outputText value="#{lstProd.id}"  />
					</p:column>
				</p:dataTable>
			</p:dialog>	
			<p:dialog widgetVar="pessoamodal" closable="true" id="pessoaDialog">
					<p:panelGrid style="border: 0 !important">
						<p:row>
							<p:column style="text-align: right;">
								<h:outputText value="#{msg.pessoa}" />
							</p:column>
							<p:column style="text-align: left;">
								<h:inputText value="#{pessoaBean.pessoaJuridicaSelecionada.nome}" />
								<p:commandButton value="#{msg.pesquisar}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:dataTable value="#{pessoaBean.lstPessoaJuridica}" var="lstPessoa" rows="10" paginator="true" paginatorPosition="bottom" rowKey="#{lstPessoa.rootId}"
									selection="#{pessoaBean.pessoaJuridicaSelecionada}" selectionMode="single">
							<p:ajax event="rowSelect"  update="@form" />
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.nome}" />
							</f:facet>
							<h:outputText value="#{lstPessoa.nome}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.doc}" />
							</f:facet>
							
							<h:outputText value="#{lstPessoa.cnpj}" rendered="#{lstPessoa.pessoaJuridica}" />
						</p:column>
						
					</p:dataTable>
				</p:dialog>	 
			</h:form>
		</ui:define>
	</ui:composition>
	
	
</html>
