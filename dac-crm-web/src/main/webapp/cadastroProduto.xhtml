							<td class="label">
								<h:outputText value="#{msg.nome}: " />
							</td>
							<td>
								<h:inputText value="" />
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.descricao}: " />

							<td>

						<tr>
							<td class="label">

							<td>

						<tr>
							<td class="label">
								<h:outputText value="#{msg.quantidade}: " />
							</td>
							<td>
								<h:inputText value="" />
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.fornecedor}: " />
							</td>
							<td>
								<h:inputText value="" />	
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.valor}: " />
							</td>
							<td>
								<h:inputText value="" />	
							</td>
						</tr>
						<tr>
							<td class="label">
								<p:commandButton value="#{msg.cancelar}" />
							</td>
							<td>
								<p:commandButton value="#{msg.salvar}" />	
							</td>
						</tr>
					</table>
				</div>
			</h:form>		
		</ui:define>
	</ui:composition>
