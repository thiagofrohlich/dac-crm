<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template.xhtml">
		<ui:define name="centro">
			<h:form id="cadastroPessoas">
				<div style="clear:both;" class="center">
				<p:messages showDetail="true" />
					<h:outputText value="#{msg.cadastro} #{msg.de} #{msg.clientes}" style="font-size:13px; "/>
					<p:commandButton icon="ui-icon-search" style="margin-left: 10px;" onclick="pessoaDialog.show()"/>
				</div>
				<div class="center" style="padding-top: 15px;">
					<table border="0" class="center">
						<tr>
							<td class="label">
								<h:outputText value="#{msg.pessoa}: " />
							</td>
							<td>
								<h:selectOneRadio value="#{pessoaBean.tipoPessoa}" layout="lineDirection">
									<p:ajax event="select" listener="#{pessoaBean.escolhePessoa()}" update=":cadastroPessoas" />
									<f:selectItem itemLabel="#{msg.fisica}" itemValue="1"  />
									<f:selectItem itemLabel="#{msg.juridica}" itemValue="2"/>
								</h:selectOneRadio>
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.nome}: " />
							</td>
							<td>
								<h:inputText value="#{pessoaBean.pessoa.nome}" />
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.cpf}: " rendered="#{pessoaBean.tipoPessoa == 1}" />
								<h:outputText value="#{msg.cnpj}: " rendered="#{pessoaBean.tipoPessoa == 2}" />
							</td>
							<td>
								<h:inputText value="#{pessoaBean.pessoa.cnpj}" />
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.datanasc}: " />
							</td>
							<td>
								<h:inputText value="#{pessoaBean.pessoa.datanasc}" />
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.endereco}: " />
							</td>
							<td>
								<h:inputText value="#{pessoaBean.pessoa.endereco.endereco}" />
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.numero}: " />
							</td>
							<td>
								<h:inputText value="#{pessoaBean.pessoa.endereco.numero}" />	
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.complemento}: " />
							</td>
							<td>
								<h:inputText value="#{pessoaBean.pessoa.endereco.complemento}" />	
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.cidade}: " />
							</td>
							<td>
								<h:inputText value="#{pessoaBean.pessoa.endereco.cidade}" />	
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.estado}: " />
							</td>
							<td>
								<h:inputText value="#{pessoaBean.pessoa.endereco.estado}" />	
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.pais}: " />
							</td>
							<td>
								<h:inputText value="#{pessoaBean.pessoa.endereco.pais}" />	
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.email}: " />
							</td>
							<td>
								<h:inputText value="#{pessoaBean.pessoa.email}" />	
							</td>
						</tr>
						<tr>
							<td class="label">
								<h:outputText value="#{msg.telefone}: " />
							</td>
							<td>
								<h:inputText value="#{pessoaBean.pessoa.telefone}" />	
							</td>
						</tr>
						<tr>
							<td class="label">
								<p:commandButton value="#{msg.cancelar}" />
							</td>
							<td >
								<p:commandButton value="#{msg.salvar}" />	
							</td>
						</tr>
					</table>
				</div>
			<p:dialog widgetVar="pessoamodal" closable="true" id="pessoaDialog">
				<p:panelGrid style="border: 0 !important">
					<p:row>
						<p:column style="text-align: right;">
							<h:outputText value="#{msg.pessoa}" />
						</p:column>
						<p:column style="text-align: left;">
							<h:inputText value="#{pessoaBean.pessoa.nome}" />
							<p:commandButton value="#{msg.pesquisar}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:dataTable value="#{pessoaBean.lstPessoa}" var="lstPessoa" rows="10" paginator="true" paginatorPosition="bottom"
								selection="#{pessoaBean.pessoa}" selectionMode="single">
						<p:ajax event="rowSelect" listener="#{pessoaBean}" update=":cadastroPessoas" />
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msg.nome}" />
						</f:facet>
						<h:outputText value="#{lstPessoa.nome}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msg.doc}" />
						</f:facet>
						<h:outputText value="#{lstPessoa.cpf}" rendered="#{lstPessoa.pessoaFisica}" />
						<h:outputText value="#{lstPessoa.cnpj}" rendered="#{lstPessoa.pessoaJuridica}" />
					</p:column>
					
					
				</p:dataTable>
			</p:dialog>	 
			</h:form>	
		</ui:define>
	</ui:composition>
	
	
</html>
