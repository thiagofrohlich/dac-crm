<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template.xhtml">
		<ui:define name="centro">
			<h:form id="compras">
				<div style="margin:auto; width: 900px;">
					<div style="clear:both;" class="center">
						<h:outputText value="#{msg.compras}" 
										style="font-size:13px; "/>
						
					</div>
					<p:panel style="float:left; min-width:755px;" styleClass="center noborder">
						<div class="center" style="padding-top: 15px;">
							<div style="float:left">
								<table class="noborder">
									<tr>
										<td class="label">
											<h:outputText value="#{msg.pedCompraNum}: " />
										</td>
										<td>
											<h:inputText value="#{comprasBean.operacao.id}" disabled="true"/>
										</td>
									</tr>
									<tr>
										<td class="label">
											<h:outputText value="#{msg.fornecedor}: " />
										</td>
										<td>
											<h:inputText value="#{comprasBean.fornecedor.nome}" />
											<p:commandButton icon="ui-icon-search"/>
										</td>
									</tr>
								</table>
							</div>
							<div style="float:left; margin-left: 15px;">
								<p:panel style="width:300px" styleClass="noborder">					
									<table style="margin-right: auto;">
										<tr>
											<td>
												<h:outputText value="#{msg.fornecedor}: " />
											</td>
											<td>
												<h:outputText value="#{comprasBean.fornecedor.nome}" />
											</td>
										</tr>
										<tr>
											<td>
												<h:outputText value="#{msg.codigo}: " />
											</td>
											<td>
												<h:outputText value="#{comprasBean.fornecedor.rootId}" />
											</td>
										</tr>
									</table>
								</p:panel>
							</div>
						</div>
					</p:panel>
					
						<p:fieldset legend="#{msg.busca} #{msg.de} #{msg.produtos}" styleClass="titulo"
									style="float:left;clear:both; min-width:755px;">
							<div style="float: left;">
								<h:selectOneRadio value="#{comprasBean.tipoPesquisa}" layout="lineDirection" style="margin-right:auto;">
									<f:selectItem itemLabel="#{msg.codigo}" itemValue="1"/>
									<f:selectItem itemLabel="#{msg.descricao}" itemValue="2"/>
								</h:selectOneRadio>
								<h:inputText value="#{comprasBean.produto.id}" rendered="#{comprasBean.tipoPesquisa == 1}" />
								<h:inputText value="#{comprasBean.produto.descricao}" rendered="#{comprasBean.tipoPesquisa == 2}" />
								<p:commandButton icon="ui-icon-search" />
								<h:outputText value="#{msg.descricao}: " style="margin-left:20px;"/>
								<h:outputText value="#{comprasBean.produto.descricao}" />
							</div>
						</p:fieldset>
						<p:fieldset legend="#{msg.detItem}" styleClass="titulo"
									style="float:left;clear:both; min-width:755px;" >
							<table style="margin-right:auto;">
								<tr>
									<td class="label">
										<h:outputText value="#{msg.qtdEstoque}: " />
									</td>
									<td>
										<h:inputText value="#{comprasBean.produto.qtdEstoque}" disabled="true"/>
									</td>
									<td class="label">
										<h:outputText value="#{msg.precoCompra}: " />
									</td>
									<td>
										<h:inputText value="#{comprasBean.produto.valorCompra}"  disabled="true"/>
									</td>
								</tr>
								<tr>
									<td class="label">
										<h:outputText value="#{msg.quantidade}: " />
									</td>
									<td>
										<h:inputText value="#{comprasBean.produto.qtd}"  disabled="true"/>
									</td>
									<td class="label">
										<p:commandButton value="#{msg.lancar}" action="#{comprasBean.lancar()}" />
									</td>
									<td>
										<p:commandButton value="#{msg.cancelar}"  />
									</td>
								</tr>
							</table>
							<p:dataTable  value="#{comprasBean.lstProdutos}" var="lstProd" rows="10" paginator="true" paginatorPosition="bottom" style="margin-top:20px;">
								<p:column>
									<p:commandButton icon="ui-icon-trash" action="#{comprasBean.apagarProd(lstProd)}"/>
									
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{msg.codigo}" />
									</f:facet>
									<h:outputText value="#{lstProd.id}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{msg.descricao}" />
									</f:facet>
									<h:outputText value="#{lstProd.descricao}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{msg.quantidade}" />
									</f:facet>
									<h:outputText value="#{lstProd.qtd}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{msg.precoCompra}" />
									</f:facet>
									<h:outputText value="#{lstProd.valorCompra}" />
								</p:column>
								<f:facet name="footer">
									<p:toolbar style="border:none;">
										<p:toolbarGroup align="right" >
											<h:outputText value="#{msg.subTotal}: " />
											<h:outputText value="#{comprasBean.subTotal}" />
										</p:toolbarGroup>
									</p:toolbar>
								</f:facet>
							</p:dataTable>						
						</p:fieldset>
						<p:fieldset legend="#{msg.pagamento}" styleClass="titulo"
									style="float:left;clear:both; min-width:755px;" >
							<table style="margin-right: auto;">
								<tr>
									<td class="label">
										<h:outputText value="#{msg.acrescimos}: " />
									</td>
									<td>
										<h:inputText value="#{comprasBean.acrescimos}" />
									</td>
									<td>
										<h:outputText value="#{msg.vlrTotal}: " style="margin-left:10px;" />
										<h:outputText value="#{comprasBean.operacao.valorTotal}" />
									</td>
								</tr>
								<tr>
									<td class="label">
										<h:outputText value="#{msg.descontos}: " />
									</td>
									<td>
										<h:inputText value="#{comprasBean.descontos}" />
									</td>
									<td >
										<h:outputText value="#{msg.pagamento}: " style="margin-left:10px;"/>
										<h:selectOneListbox value="#{comprasBean.pagto}" size="1">
											<f:selectItem itemLabel="#{msg.aVista}" itemValue="1"/>
											<f:selectItem itemLabel="2x" itemValue="2"/>
											<f:selectItem itemLabel="3x" itemValue="3"/>
										</h:selectOneListbox>
									</td>
								</tr>
								<tr>
									<td>
										<p:commandButton value="#{msg.finalizarPedido}" />
									</td>
									<td>
										<p:commandButton value="#{msg.cancelar}" />
									</td>
								</tr>
							</table>
						</p:fieldset>
				</div>
			</h:form>		
		</ui:define>
	</ui:composition>
	
	
</html>
