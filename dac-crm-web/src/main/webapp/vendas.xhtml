<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template.xhtml">
		<ui:define name="centro">
			<h:form id="vendas">
				<div style="margin:auto; width: 900px;">
					<div style="clear:both;" class="center">
						<h:outputText value="#{msg.vendas}" 
										style="font-size:13px; "/>
						
					</div>
					<p:panel style="float:left; " styleClass="center noborder">
						<div class="center" style="padding-top: 15px;">
							<div style="float:left">
								<table class="noborder">
									<tr>
										<td class="label">
											<h:outputText value="#{msg.pedVendaNum}: " />
										</td>
										<td>
											<h:inputText value="#{vendasBean.operacao.id}" disabled="true"/>
										</td>
									</tr>
									<tr>
										<td class="label">
											<h:outputText value="#{msg.cliente}: " />
										</td>
										<td>
											<h:inputText value="#{vendasBean.cliente.cpf}" />
											<h:inputText value="#{vendasBean.cliente.nome}" disabled="true" />
											<p:commandButton icon="ui-icon-search" onclick="pessoaDialog.show()"/>
										</td>
									</tr>
								</table>
							</div>
							<div style="float:left; margin-left: 15px;">
								<p:panel style="width:300px" styleClass="noborder">					
									<table style="margin-right: auto;">
										<tr>
											<td>
												<h:outputText value="#{msg.cliente}: " />
											</td>
											<td>
												<h:outputText value="#{vendasBean.cliente.nome}" />
											</td>
										</tr>
										<tr>
											<td>
												<h:outputText value="#{msg.codigo}: " />
											</td>
											<td>
												<h:outputText value="#{vendasBean.cliente.rootId}" />
											</td>
										</tr>
									</table>
								</p:panel>
							</div>
						</div>
					</p:panel>
					
						<p:fieldset legend="#{msg.busca} #{msg.de} #{msg.produtos}" styleClass="titulo"
									style="float:left;clear:both; min-width:755px;">
							<div style="float: left;">
								<h:selectOneRadio value="#{vendasBean.tipoPesquisa}" layout="lineDirection" style="margin-right:auto;">
									<f:selectItem itemLabel="#{msg.codigo}" itemValue="1"/>
									<f:selectItem itemLabel="#{msg.descricao}" itemValue="2"/>
								</h:selectOneRadio>
								<h:inputText value="#{vendasBean.produto.id}" rendered="#{vendasBean.tipoPesquisa == 1}" />
								<h:inputText value="#{vendasBean.produto.descricao}" rendered="#{vendasBean.tipoPesquisa == 2}" />
								<p:commandButton icon="ui-icon-search" onclick="prodDialog.show()"/>
								<h:outputText value="#{msg.descricao}: " style="margin-left:20px;"/>
								<h:outputText value="#{vendasBean.produto.descricao}" />
							</div>
						</p:fieldset>
						<p:fieldset legend="#{msg.detItem}" styleClass="titulo"
									style="float:left;clear:both; min-width:755px;" >
							<table style="margin-right:auto;">
								<tr>
									<td class="label">
										<h:outputText value="#{msg.qtdEstoque}: " />
									</td>
									<td>
										<h:inputText value="#{vendasBean.produto.qtdEstoque}" disabled="true"/>
									</td>
									<td class="label">
										<h:outputText value="#{msg.precoVenda}: " />
									</td>
									<td>
										<h:inputText value="#{vendasBean.produto.valorVenda}"  disabled="true"/>
									</td>
								</tr>
								<tr>
									<td class="label">
										<h:outputText value="#{msg.quantidade}: " />
									</td>
									<td>
										<h:inputText value="#{vendasBean.produto.qtd}"  disabled="true"/>
									</td>
									<td class="label">
										<p:commandButton value="#{msg.lancar}" action="#{vendasBean.lancar()}" update=":vendas" />
									</td>
									<td>
										<p:commandButton value="#{msg.cancelar}"  />
									</td>
								</tr>
							</table>
							<p:dataTable value="#{vendasBean.lstProdutos}" var="lstProd" rows="10" paginator="true" id="tableProd" 
											paginatorPosition="bottom" style="margin-top:20px;">
								<p:column>
									<p:commandButton icon="ui-icon-trash" action="#{vendasBean.apagarProd(lstProd)}" update=":vendas:tableProd"/>
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{msg.codigo}" />
									</f:facet>
									<h:outputText value="#{lstProd.id}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{msg.descricao}" />
									</f:facet>
									<h:outputText value="#{lstProd.descricao}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{msg.quantidade}" />
									</f:facet>
									<h:outputText value="#{lstProd.qtd}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{msg.precoVenda}" />
									</f:facet>
									<h:outputText value="#{lstProd.valorVenda}" />
								</p:column>
								<f:facet name="footer">
									<p:toolbar style="border:none;">
										<p:toolbarGroup align="right" >
											<h:outputText value="#{msg.subTotal}: " />
											<h:outputText value="#{vendasBean.subTotal}" />
										</p:toolbarGroup>
									</p:toolbar>
								</f:facet>
							</p:dataTable>						
						</p:fieldset>
						<p:fieldset legend="#{msg.pagamento}" styleClass="titulo" id="totalVenda"
									style="float:left;clear:both; min-width:755px;" >
							<table style="margin-right: auto;">
								<tr>
									<td class="label">
										<h:outputText value="#{msg.acrescimos}: " />
									</td>
									<td>
										<h:inputText value="#{vendasBean.acrescimos}" >
											<p:ajax event="change" listener="#{vendasBean.somaAcrescimo()}" update=":vendas:totalVenda" />
										</h:inputText>
									</td>
									<td>
										<h:outputText value="#{msg.vlrTotal}: " style="margin-left:10px;" />
										<h:outputText value="#{vendasBean.operacao.valorTotal}" />
									</td>
								</tr>
								<tr>
									<td class="label">
										<h:outputText value="#{msg.descontos}: " />
									</td>
									<td>
										<h:inputText value="#{vendasBean.descontos}" >
											<p:ajax event="change" listener="#{vendasBean.subtraiDesconto()}" update=":vendas:totalVenda" />
										</h:inputText>
									</td>
									<td >
										<h:outputText value="#{msg.pagamento}: " style="margin-left:10px;"/>
										<h:selectOneListbox value="#{vendasBean.pagto}" size="1">
											<f:selectItem itemLabel="#{msg.aVista}" itemValue="1"/>
											<f:selectItem itemLabel="2x" itemValue="2"/>
											<f:selectItem itemLabel="3x" itemValue="3"/>
										</h:selectOneListbox>
									</td>
								</tr>
								<tr>
									<td>
										<p:commandButton value="#{msg.finalizarPedido}" action="#{vendasBean.salvar()}"/>
									</td>
									<td>
										<p:commandButton value="#{msg.cancelar}" />
									</td>
								</tr>
							</table>
						</p:fieldset>
				</div>
				<p:dialog widgetVar="pessoamodal" closable="true" id="pessoaDialog">
					<p:panelGrid style="border: 0 !important">
						<p:row>
							<p:column style="text-align: right;">
								<h:outputText value="#{msg.pessoa}" />
							</p:column>
							<p:column style="text-align: left;">
								<h:inputText value="#{pessoaBean.pessoa.nome}" />
								<p:commandButton value="#{msg.pesquisar}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:dataTable value="#{pessoaBean.lstPessoa}" var="lstPessoa" rows="10" paginator="true" paginatorPosition="bottom" rowKey="#{lstPessoa.rootId}"
									selection="#{pessoaBean.pessoa}" selectionMode="single">
							<p:ajax event="rowSelect" listener="#{pessoaBean}" update="@form" />
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.nome}" />
							</f:facet>
							<h:outputText value="#{lstPessoa.nome}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.doc}" />
							</f:facet>
							<h:outputText value="#{lstPessoa.cpf}" rendered="#{lstPessoa.pessoaFisica}" />
							<h:outputText value="#{lstPessoa.cnpj}" rendered="#{lstPessoa.pessoaJuridica}" />
						</p:column>
						
						
					</p:dataTable>
				</p:dialog>	 
				<p:dialog widgetVar="prodmodal" closable="true" id="prodDialog">
					<p:panelGrid style="border: 0 !important">
						<p:row>
							<p:column style="text-align: right;">
								<h:outputText value="#{msg.produto}" />
							</p:column>
							<p:column style="text-align: left;">
								<h:inputText value="#{produtoBean.produto.descricao}" />
								<p:commandButton value="#{msg.pesquisar}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:dataTable value="#{produtoBean.lstProd}" var="lstProd" rows="10" paginator="true" paginatorPosition="bottom" rowKey="#{lstProd.id}"
									selection="#{produtoBean.prodDialog}" selectionMode="single">
							<p:ajax event="rowSelect" listener="#{produtoBean}" update="@form" />
						<p:column style="text-align: left;">
							<f:facet name="header">
								<h:outputText value="#{msg.nome}" />
							</f:facet>
							<h:outputText value="#{lstProd.descricao}" />
						</p:column>
						
						<p:column style="text-align: right;">
							<f:facet name="header">
								<h:outputText value="#{msg.doc}" />
							</f:facet>
							<h:outputText value="#{lstProd.id}"  />
						</p:column>
					</p:dataTable>
				</p:dialog>	
			</h:form>
		</ui:define>
	</ui:composition>
	
	
</html>
