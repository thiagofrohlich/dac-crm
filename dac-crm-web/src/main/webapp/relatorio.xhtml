<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template.xhtml">
		<ui:define name="centro">
			<h:form id="relatorio">
				<div style="margin:auto; width: 900px;">
					<div style="clear:both;" class="center">
						<h:outputText value="#{msg.relatorios}" 
										style="font-size:13px; "/>
						
					</div>
					<p:outputPanel style="clear:both;" styleClass="center" id="formulario">
						<table>
							<tr>
								<td class="label">
									<h:outputText value="#{msg.relatorio}: " />
								</td>
								<td>
									<h:selectOneRadio value="#{relatorioBean.tipoPesquisa}" layout="lineDirection">
										<p:ajax event="valueChange"  update=":relatorio:formulario" />
										<f:selectItem itemLabel="#{msg.compra}" itemValue="1"/>
										<f:selectItem itemLabel="#{msg.venda}" itemValue="2"/>
									</h:selectOneRadio>
								</td>
							</tr>
							<tr>
								<td class="label">
									<h:outputText value="#{msg.data}: " />
								</td>
								<td>
									<p:calendar locale="pt" showButtonPanel="false" navigator="true" value="#{relatorioBean.dataini}" pattern="dd/MM/yyyy"/>
									<h:outputText value="#{msg.a}:" style="padding-left:5px;" />
									<p:calendar locale="pt" showButtonPanel="false" navigator="true" value="#{relatorioBean.datafim}" style="padding-left:5px;" pattern="dd/MM/yyyy"/>
								</td>
							</tr>
							<tr>
								<td class="label">
									<h:outputText value="#{msg.pessoa}: " />
								</td>
								<td>
									<h:inputText value="#{relatorioBean.pessoaFisica.cpf}" rendered="#{relatorioBean.tipoPesquisa == 1}" >
										<p:ajax event="valueChange" listener="#{relatorioBean.buscaCliente()}" update=":relatorio:formulario" />
									</h:inputText>
									<h:inputText value="#{relatorioBean.pessoaJuridica.cnpj}" rendered="#{relatorioBean.tipoPesquisa == 2}" >
										<p:ajax event="valueChange" listener="#{relatorioBean.buscaFornecedor()}" update=":relatorio:formulario" />
									</h:inputText>
									<h:inputText value="#{relatorioBean.pessoaFisica.nome}" disabled="true" rendered="#{relatorioBean.tipoPesquisa == 1}"/>
									<h:inputText value="#{relatorioBean.pessoaJuridica.nome}" disabled="true" rendered="#{relatorioBean.tipoPesquisa == 2}"/>
									<p:commandButton icon="ui-icon-search" style="margin-left: 10px;" onclick="pessoamodal.show()"/>
								</td>
							</tr>
							<tr>
								<td class="label">
									<h:outputText value="#{msg.produto}: " />
								</td>
								<td>
									<h:inputText value="#{relatorioBean.produto.id}" >
									<!-- ajax tag -->
									</h:inputText>
									<h:inputText value="#{relatorioBean.produto.descricao}" disabled="true"/>
									<p:commandButton icon="ui-icon-search" style="margin-left: 10px;" onclick="prodmodal.show()"/>
								</td>
							</tr>
							<tr>
								<td class="label">
										<p:commandButton value="gerar" action="#{relatorioBean.confirmaCampos()}" ajax="false" />
								</td>
							</tr>
						</table>
					</p:outputPanel>
					
						<p:dataTable id="tableCompra" paginator="true" rows="10" paginatorPosition="bottom" rendered="true" value="#{relatorioBean.lstOperacao}" var="lst">
							<f:facet name="header" >
								<p:toolbar style="border:none;">
									<p:toolbarGroup align="center">
										<h:outputText value="#{msg.compras}" rendered="#{relatorioBean.tipoPesquisa == 1}"/>
										<h:outputText value="#{msg.vendas}" rendered="#{relatorioBean.tipoPesquisa == 2}"/>
									</p:toolbarGroup>
								</p:toolbar>
							</f:facet>
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="#{msg.data}" />
								</f:facet>
								<h:outputText value="#{lst.dataOperacao}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="#{msg.codigo}" />
								</f:facet>
								<h:outputText value="#{lst.id}" />
							</p:column>

							<p:column rendered="#{relatorioBean.tipoPesquisa == 1}">
								<f:facet name="header">
									<h:outputText value="#{msg.cnpj}" />
								</f:facet>
								<h:outputText value="#{lst.notaFiscal.pessoa.cnpj}" />
							</p:column>

							<p:column rendered="#{relatorioBean.tipoPesquisa == 2}">
								<f:facet name="header">
									<h:outputText value="#{msg.cpf}" />
								</f:facet>
								<h:outputText value="#{lst.notaFiscal.pessoa.cpf}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="#{msg.fornecedor}" />
								</f:facet>
								<h:outputText value="#{lst.notaFiscal.pessoa.nome}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="#{msg.valor}" />
								</f:facet>
								<h:outputText value="#{lst.valorTotal}" />
							</p:column>
														
						</p:dataTable>
						
					</div>
				<p:dialog widgetVar="pessoamodal" closable="true" id="pessoaDialog">
					<p:panelGrid style="border: 0 !important">
						<p:row>
							<p:column style="text-align: right;">
								<h:outputText value="#{msg.pessoa}" />
							</p:column>
							<p:column style="text-align: left;">
								<h:selectOneRadio value="#{pessoaBean.tipoPessoaPesquisa}" layout="lineDirection">
									<f:selectItem itemLabel="#{msg.fisica}" itemValue="1"/>
									<f:selectItem itemLabel="#{msg.juridica}" itemValue="2"/>
								</h:selectOneRadio>
							</p:column>
						</p:row>
						<p:row>
							<p:column style="text-align: right;">
								<h:outputText value="#{msg.nome}" />
							</p:column>
							<p:column style="text-align: left;">
								<h:inputText value="#{pessoaBean.nome}" />
								<p:commandButton value="#{msg.pesquisar}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:dataTable value="#{pessoaBean.lstPessoaFisica}" var="lstPessoa" rows="10" paginator="true" paginatorPosition="bottom" rowKey="#{lstPessoa.rootId}"
									selection="#{pessoaBean.pessoaFisicaSelecionada}" selectionMode="single" rendered="#{pessoaBean.tipoPessoaPesquisa == 1}">
							<p:ajax event="rowSelect"  update="@form" />
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.nome}" />
							</f:facet>
							<h:outputText value="#{lstPessoa.nome}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.doc}" />
							</f:facet>
							<h:outputText value="#{lstPessoa.cpf}"  />
						</p:column>
						
						
					</p:dataTable>
					<p:dataTable value="#{pessoaBean.lstPessoaJuridica}" var="lstPessoa" rows="10" paginator="true" paginatorPosition="bottom" rowKey="#{lstPessoa.rootId}"
									selection="#{pessoaBean.pessoaJuridicaSelecionada}" selectionMode="single" rendered="#{pessoaBean.tipoPessoaPesquisa == 2}">
							<p:ajax event="rowSelect"  update="@form" />
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.nome}" />
							</f:facet>
							<h:outputText value="#{lstPessoa.nome}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.doc}" />
							</f:facet>
							<h:outputText value="#{lstPessoa.cnpj}"  />
						</p:column>
						
						
					</p:dataTable>
				</p:dialog>	 
				<p:dialog widgetVar="prodmodal" closable="true" id="prodDialog">
					<p:panelGrid style="border: 0 !important">
						<p:row>
							<p:column style="text-align: right;">
								<h:outputText value="#{msg.produto}" />
							</p:column>
							<p:column style="text-align: left;">
								<h:inputText value="#{produtoBean.produto.descricao}" />
								<p:commandButton value="#{msg.pesquisar}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:dataTable value="#{produtoBean.lstProd}" var="lstProd" rows="10" paginator="true" paginatorPosition="bottom" rowKey="#{lstProd.id}"
									selection="#{produtoBean.prodDialog}" selectionMode="single">
							<p:ajax event="rowSelect" listener="#{produtoBean}" update="@form" />
						<p:column style="text-align: left;">
							<f:facet name="header">
								<h:outputText value="#{msg.nome}" />
							</f:facet>
							<h:outputText value="#{lstProd.descricao}" />
						</p:column>
						
						<p:column style="text-align: right;">
							<f:facet name="header">
								<h:outputText value="#{msg.doc}" />
							</f:facet>
							<h:outputText value="#{lstProd.id}"  />
						</p:column>
					</p:dataTable>
				</p:dialog>	
			</h:form>
		</ui:define>
	</ui:composition>
</html>
