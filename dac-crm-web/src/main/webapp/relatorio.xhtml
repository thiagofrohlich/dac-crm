<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template.xhtml">
		<ui:define name="centro">
			<h:form id="relatorio">
				<div style="margin:auto; width: 900px;">
					<div style="clear:both;" class="center">
						<h:outputText value="#{msg.relatorios}" styleClass="title"/>
						
					</div>
					<p:outputPanel style="clear:both;" styleClass="center" id="formulario">
						<table>
							<tr>
								<td class="label">
									<h:outputText value="#{msg.relatorio}: " />
								</td>
								<td>
									<h:selectOneRadio value="#{relatorioBean.tipoPesquisa}" layout="lineDirection">
										<p:ajax event="valueChange"  update=":relatorio:formulario" />
										<f:selectItem itemLabel="#{msg.compra}" itemValue="1"/>
										<f:selectItem itemLabel="#{msg.venda}" itemValue="2"/>
									</h:selectOneRadio>
								</td>
							</tr>
							<tr>
								<td class="label">
									<h:outputText value="#{msg.data}: " />
								</td>
								<td>
									<p:calendar locale="pt" showButtonPanel="false" navigator="true" value="#{relatorioBean.dataini}" pattern="dd/MM/yyyy" styleClass="inputDate"/>
									<h:outputText value="#{msg.a}:" style="padding-left:5px;" />
									<p:calendar locale="pt" showButtonPanel="false" navigator="true" value="#{relatorioBean.datafim}" style="padding-left:5px;"
												pattern="dd/MM/yyyy" styleClass="inputDate"/>
								</td>
							</tr>
							<tr>
								<td class="label">
									<h:outputText value="#{msg.pessoa}: " />
								</td>
								<td>
									<p:inputMask mask="99.999.999/9999-99" value="#{relatorioBean.pessoaJuridica.cnpj}" rendered="#{relatorioBean.tipoPesquisa == 1}" styleClass="cnpj" >
										<p:ajax event="valueChange" listener="#{relatorioBean.buscaFornecedor()}" update=":relatorio:formulario" />
									</p:inputMask>
									<p:inputMask mask="999.999.999-99" value="#{relatorioBean.pessoaFisica.cpf}" rendered="#{relatorioBean.tipoPesquisa == 2}" styleClass="cpf">
										<p:ajax event="valueChange" listener="#{relatorioBean.buscaCliente()}" update=":relatorio:formulario" />
									</p:inputMask>
									<h:outputText value="#{relatorioBean.pessoaJuridica.nome}" rendered="#{relatorioBean.tipoPesquisa == 1}" />
									<h:outputText value="#{relatorioBean.pessoaFisica.nome}"  rendered="#{relatorioBean.tipoPesquisa == 2}" />
									<p:commandButton icon="ui-icon-search" style="margin-left: 10px;" onclick="pessoamodal.show()"/>
								</td>
							</tr>
							<tr>
								<td class="label">
									<h:outputText value="#{msg.produto}: " />
								</td>
								<td>
									<h:inputText value="#{relatorioBean.produto.id}" styleClass="cod">
										<p:ajax event="valueChange" listener="#{relatorioBean.buscaProduto()}" update=":relatorio:formulario" />
									</h:inputText>
									<h:outputText value="#{relatorioBean.produto.descricao}" />
									<p:commandButton icon="ui-icon-search" style="margin-left: 10px;" onclick="prodmodal.show()"/>
								</td>
							</tr>
							<tr>
								<td class="label">
										<p:commandButton value="gerar" action="#{relatorioBean.confirmaCampos()}" ajax="false" />
								</td>
							</tr>
						</table>
					</p:outputPanel>
						
					</div>
				<p:dialog widgetVar="pessoamodal" closable="true" id="pessoaDialog">
					<p:panelGrid style="border: 0 !important">
						<p:row>
							<p:column style="text-align: right;">
								<h:outputText value="#{msg.pessoa}" />
							</p:column>
							<p:column style="text-align: left;">
								<h:selectOneRadio value="#{pessoaBean.tipoPessoaPesquisa}" layout="lineDirection">
									<f:selectItem itemLabel="#{msg.fisica}" itemValue="1"/>
									<f:selectItem itemLabel="#{msg.juridica}" itemValue="2"/>
								</h:selectOneRadio>
							</p:column>
						</p:row>
						<p:row>
							<p:column style="text-align: right;">
								<h:outputText value="#{msg.nome}" />
							</p:column>
							<p:column style="text-align: left;">
								<h:inputText value="#{pessoaBean.nome}" />
								<p:commandButton value="#{msg.pesquisar}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:dataTable value="#{pessoaBean.lstPessoaFisica}" var="lstPessoa" rows="10" paginator="true" paginatorPosition="bottom" rowKey="#{lstPessoa.rootId}"
									selection="#{pessoaBean.pessoaFisicaSelecionada}" selectionMode="single" rendered="#{pessoaBean.tipoPessoaPesquisa == 1}">
							<p:ajax event="rowSelect"  update="@form" />
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.nome}" />
							</f:facet>
							<h:outputText value="#{lstPessoa.nome}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.doc}" />
							</f:facet>
							<h:outputText value="#{lstPessoa.cpf}"  />
						</p:column>
						
						
					</p:dataTable>
					<p:dataTable value="#{pessoaBean.lstPessoaJuridica}" var="lstPessoa" rows="10" paginator="true" paginatorPosition="bottom" rowKey="#{lstPessoa.rootId}"
									selection="#{pessoaBean.pessoaJuridicaSelecionada}" selectionMode="single" rendered="#{pessoaBean.tipoPessoaPesquisa == 2}">
							<p:ajax event="rowSelect"  update="@form" />
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.nome}" />
							</f:facet>
							<h:outputText value="#{lstPessoa.nome}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.doc}" />
							</f:facet>
							<h:outputText value="#{lstPessoa.cnpj}"  />
						</p:column>
						
						
					</p:dataTable>
				</p:dialog>	 
				<p:dialog widgetVar="prodmodal" closable="true" id="prodDialog">
					<p:panelGrid style="border: 0 !important">
						<p:row>
							<p:column style="text-align: right;">
								<h:outputText value="#{msg.produto}" />
							</p:column>
							<p:column style="text-align: left;">
								<h:inputText value="#{produtoBean.produto.descricao}" />
								<p:commandButton value="#{msg.pesquisar}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:dataTable value="#{produtoBean.lstProd}" var="lstProd" rows="10" paginator="true" paginatorPosition="bottom" rowKey="#{lstProd.id}"
									selection="#{produtoBean.prodDialog}" selectionMode="single">
							<p:ajax event="rowSelect" listener="#{produtoBean}" update="@form" />
						<p:column style="text-align: left;">
							<f:facet name="header">
								<h:outputText value="#{msg.nome}" />
							</f:facet>
							<h:outputText value="#{lstProd.descricao}" />
						</p:column>
						
						<p:column style="text-align: right;">
							<f:facet name="header">
								<h:outputText value="#{msg.doc}" />
							</f:facet>
							<h:outputText value="#{lstProd.id}"  />
						</p:column>
					</p:dataTable>
				</p:dialog>	
			</h:form>
		</ui:define>
	</ui:composition>
</html>
